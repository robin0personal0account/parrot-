<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Gallery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
        }

        .gallery-container {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .grid-item {
            aspect-ratio: 1;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            background: #1a1a1a;
            transition: transform 0.3s ease;
        }

        .grid-item:hover {
            transform: scale(1.02);
        }

        .grid-item.video::after {
            content: '▶';
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            z-index: 2;
        }

        .thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .grid-item:hover .thumbnail {
            transform: scale(1.05);
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .modal-media {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 8px;
            object-fit: contain;
            background: #000;
        }

        .modal-video {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 80vh;
        }

        /* Controls */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .prev-btn {
            left: 20px;
        }

        .next-btn {
            right: 20px;
        }

        /* Video Controls */
        .video-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 200px;
        }

        .video-btn {
            width: 30px;
            height: 30px;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        .progress-bar {
            flex: 1;
            height: 3px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: white;
            border-radius: 2px;
            width: 0%;
        }

        .time {
            color: white;
            font-size: 12px;
            min-width: 80px;
            font-family: monospace;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
            }
            
            .nav-btn {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
            
            .video-controls {
                min-width: 180px;
                padding: 8px 12px;
            }
        }

        @media (max-width: 480px) {
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="grid" id="galleryGrid">
            <!-- Grid items will be added here -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <button class="close-btn" id="closeModal">×</button>
        <button class="nav-btn prev-btn" id="prevBtn">‹</button>
        <button class="nav-btn next-btn" id="nextBtn">›</button>
        
        <div class="modal-content">
            <div id="modalMedia"></div>
        </div>
        
        <div class="video-controls" id="videoControls" style="display: none;">
            <button class="video-btn" id="playPause">▶</button>
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time" id="timeDisplay">00:00 / 00:00</div>
        </div>
    </div>

    <script>
        // Generate media data - videos will use first frame as thumbnail
        const mediaData = [];
        
        // Generate 12 images
        for (let i = 1; i <= 12; i++) {
            mediaData.push({
                id: i,
                type: 'image',
                src: `images/${i}.jpg`,
                thumbnail: `images/${i}.jpg`
            });
        }
        
        // Generate 4 videos with thumbnails
        for (let i = 1; i <= 4; i++) {
            mediaData.push({
                id: 12 + i,
                type: 'video',
                src: `videos/${i}.mp4`,
                thumbnail: `images/${i}.jpg` // Using first image as thumbnail for videos
            });
        }

        // DOM elements
        const galleryGrid = document.getElementById('galleryGrid');
        const modal = document.getElementById('modal');
        const modalMedia = document.getElementById('modalMedia');
        const closeModal = document.getElementById('closeModal');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const videoControls = document.getElementById('videoControls');
        const playPauseBtn = document.getElementById('playPause');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const timeDisplay = document.getElementById('timeDisplay');

        // State
        let currentIndex = 0;
        let currentVideo = null;
        let isVideoPlaying = false;

        // Initialize gallery
        function initGallery() {
            galleryGrid.innerHTML = '';
            
            mediaData.forEach((item, index) => {
                const gridItem = document.createElement('div');
                gridItem.className = `grid-item ${item.type}`;
                gridItem.dataset.index = index;
                
                const thumbnail = document.createElement('img');
                thumbnail.className = 'thumbnail';
                thumbnail.src = item.thumbnail;
                thumbnail.alt = '';
                thumbnail.loading = 'lazy';
                
                gridItem.appendChild(thumbnail);
                gridItem.addEventListener('click', () => openModal(index));
                
                galleryGrid.appendChild(gridItem);
            });
            
            // Animate items with stagger
            const items = document.querySelectorAll('.grid-item');
            gsap.from(items, {
                opacity: 0,
                y: 20,
                scale: 0.9,
                duration: 0.5,
                stagger: 0.03,
                ease: "power2.out"
            });
        }

        // Open modal
        function openModal(index) {
            currentIndex = parseInt(index);
            const item = mediaData[currentIndex];
            
            // Clear previous
            modalMedia.innerHTML = '';
            videoControls.style.display = 'none';
            
            if (item.type === 'image') {
                const img = document.createElement('img');
                img.className = 'modal-media';
                img.src = item.src;
                modalMedia.appendChild(img);
            } else {
                // Video
                const video = document.createElement('video');
                video.className = 'modal-media modal-video';
                video.controls = false;
                video.autoplay = true;
                video.preload = 'metadata';
                
                const source = document.createElement('source');
                source.src = item.src;
                source.type = 'video/mp4';
                
                video.appendChild(source);
                modalMedia.appendChild(video);
                
                // Setup video controls
                setupVideoControls(video);
                videoControls.style.display = 'flex';
            }
            
            // Show modal
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Setup video controls
        function setupVideoControls(video) {
            currentVideo = video;
            
            // Play/pause button
            playPauseBtn.textContent = '⏸';
            
            // Update progress
            video.addEventListener('timeupdate', () => {
                if (video.duration) {
                    const percent = (video.currentTime / video.duration) * 100;
                    progress.style.width = `${percent}%`;
                    
                    const currentTime = formatTime(video.currentTime);
                    const duration = formatTime(video.duration);
                    timeDisplay.textContent = `${currentTime} / ${duration}`;
                }
            });
            
            // Play/pause events
            video.addEventListener('play', () => {
                playPauseBtn.textContent = '⏸';
                isVideoPlaying = true;
            });
            
            video.addEventListener('pause', () => {
                playPauseBtn.textContent = '▶';
                isVideoPlaying = false;
            });
            
            // Progress bar click
            progressBar.addEventListener('click', (e) => {
                const rect = progressBar.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                video.currentTime = percent * video.duration;
            });
            
            // Play/pause button
            playPauseBtn.addEventListener('click', () => {
                if (isVideoPlaying) {
                    video.pause();
                } else {
                    video.play();
                }
            });
        }

        // Format time
        function formatTime(seconds) {
            if (isNaN(seconds)) return '00:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Close modal
        function closeModalHandler() {
            if (currentVideo) {
                currentVideo.pause();
                currentVideo = null;
            }
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Navigate modal
        function navigateModal(direction) {
            if (currentVideo) {
                currentVideo.pause();
                currentVideo = null;
            }
            
            if (direction === 'prev') {
                currentIndex = (currentIndex - 1 + mediaData.length) % mediaData.length;
            } else {
                currentIndex = (currentIndex + 1) % mediaData.length;
            }
            
            openModal(currentIndex);
        }

        // Event listeners
        closeModal.addEventListener('click', closeModalHandler);
        prevBtn.addEventListener('click', () => navigateModal('prev'));
        nextBtn.addEventListener('click', () => navigateModal('next'));
        
        // Close modal on overlay click
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModalHandler();
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!modal.classList.contains('active')) return;
            
            switch(e.key) {
                case 'Escape':
                    closeModalHandler();
                    break;
                case 'ArrowLeft':
                    navigateModal('prev');
                    break;
                case 'ArrowRight':
                    navigateModal('next');
                    break;
                case ' ':
                    if (currentVideo) {
                        e.preventDefault();
                        if (isVideoPlaying) {
                            currentVideo.pause();
                        } else {
                            currentVideo.play();
                        }
                    }
                    break;
            }
        });

        // Initialize
        window.addEventListener('DOMContentLoaded', initGallery);
    </script>
</body>
</html>
